<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Comparison</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">Comparison product</h1>
    <form class="text-center " action="/search" method="POST">
        <div class="form-group">
            <input name="text" class="text-center w-75" id="name" placeholder="Название">
            <button type="submit" class="btn btn-primary mb-2 text-center">Поиск</button>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="lenta" checked>
            <label class="form-check-label" for="inlineCheckbox1">Lenta</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="auchan" checked>
            <label class="form-check-label" for="inlineCheckbox2">Auchan</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="metro" checked>
            <label class="form-check-label" for="inlineCheckbox3">Metro</label>
        </div>
    </form>
    <div class="row">
        %lenta_table%
        %auchan_table%
        %metrocc_table%
    </div>
</div>
</body>

    $(document).ready(function() {$('#lenta_table').DataTable();});
