<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net/1.10.23/jquery.dataTables.min.js"></script>

    <title>Comparison</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">Comparison product</h1>
    <form class="text-center" action="/search" method="POST">
        <div>
            <input name="text" class="text-center w-75" id="name" placeholder="Название">
        </div>
        <div>
            <button class="btn btn-primary mb-2 text-center">Поиск</button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm">
            <p class="text-center smal">Lenta</p>
            <table class="table table-sm">
                <thead>
                <tr>
                    <th scope="col">Наименование</th>
                    <th scope="col">Цена</th>
                    <th scope="col">С картой</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    %lenta%
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm">
            <p class="text-center">Auchan</p>
            <table class="table table-sm">
                <tr>
                    <th class="">Наименование</th>
                    <th class="">Цена</th>
                </tr>
                 <tbody>
                <tr>
                    %auchan%
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm">
            <p class="text-center">Metro-CC</p>
            <table class="table table-sm">
                <tr>
                    <th class="">Наименование</th>
                    <th class="">Цена</th>
                    <th class="">Оптовая цена</th>
                    <th class="">Опт от</th>

                </tr>
                 <tbody>
                <tr>
                    %metrocc%
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net/1.10.23/jquery.dataTables.min.js"
        integrity="sha512-coE8Qg+5Eb8e0xSXkdSJYln78NclTBgX6rducQWvi3NZooVaR1GVcVA5fRPVetzSqh9CEBv7hzwuQsZLLC0e8g=="
        crossorigin="anonymous"></script>
</body>
</html>
